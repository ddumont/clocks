<!DOCTYPE html>
<html>
  <head>
    <title>clocks</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css" />

    <script async defer src="script.js"></script>
    <script async defer src="data.js"></script>
  </head>
  <body>
    <nav></nav>
    <main>
      <section class="clock">
        <span class="time local"></span>
        <span class="time game"></span>
      </section>
      <section class="mining">
        <ol class="list"></ol>
      </section>
    </main>
    <main class="unsupported-message">
      Sorry, your browser is very old and not supported. <br/>
      Please download a real browser:
      <a href="https://www.google.com/chrome/">Chrome</a> |
      <a href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a>.
    </main>
  </body>
  <template class="mining row">
    <li>
      <span class="time"></span>
      <span class="name"></span>
      <span class="location"></span>
    </li>
  </template>
</html>
